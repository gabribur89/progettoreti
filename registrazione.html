	<title>Pagina di Registrazione</title>
  </head>
  <body>
	<div class="container">
	 <h1>Inserisci i tuoi dati</h1>
		<div class="row">
			<div class="col-md-8 order-2" id="BodyReg">
				<form>
					  <div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" style="width:300px;" id="nome" placeholder="Inserisci il tuo nome">
					  </div>
					  <div class="form-group">
						<label for="cognome">Cognome</label>
						<input type="text" class="form-control" style="width:300px;" id="cognome" placeholder="Inserisci il tuo cognome">
					  </div>
					  <div class="form-group">
						<label for="datanascita">Data di Nascita</label>
						<input type="date" class="form-control" style="width:300px;" id="datanascita">
					  </div>
					  <div class="form-group">
						<label for="indirizzo">Indirizzo</label>
						<input type="text" class="form-control" style="width:300px;" id="indirizzo" placeholder="Inserisci il tuo indirizzo">
					  </div>
					  <div class="form-group">
						<label for="citta">Città</label>
						<input type="text" class="form-control" style="width:300px;" id="citta" placeholder="Inserisci la tua città">
					  </div>
					  <div class="form-group">
						<label for="cap">CAP</label>
						<input type="text" class="form-control" style="width:300px;" id="cap" placeholder="Inserisci il tuo CAP">
					  </div>
					  <div class="form-group">
						<label for="mail">E-mail</label>
						<input type="email" class="form-control" style="width:300px;" id="mail" placeholder="Inserisci e-mail">
						<!-- <div id="mailerror"></div> -->
					  </div>
					  <div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" style="width:300px;" id="password" placeholder="Inserisci la password">
					  </div>
					  <div class="form-group">
						<label for="password">Conferma Password</label>
						<input type="password" class="form-control" style="width:300px;" id="password1" placeholder="Conferma la password di prima">
					  </div>
					  <br>
					  <button type="submit" class="btn btn-primary" id="registrati">Registrati!</button>
				</form>
			</div>
	<script>
	$(document).ready(function(){
		
		$('#registrati').click(function () {
			//recupero le credenziali dal form
			var userval = $('#mail').val();
			var pwdval = $('#password').val();
			//alert(userval);
			//alert(pwdval);
		});
		
	});
	</script>
  </body>
</html>
